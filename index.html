<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Style2.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="logo">
            <img src="Html/Images/ShopHubLogo.png">
        </div>
    
        <div class="login-box">
            <h2>Login in</h2>
            <br>
            <form onsubmit="loginUser(); return false;"> <!-- Use onsubmit to call the loginUser function -->
                <input type="email" id="email" name="email" placeholder="E-mail Address" required>
                <br><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br><br>
                <button type="submit">Sign In</button>
            </form>
            <hr><h5>Or</h5><hr>
        
            <p>Don't have an account yet?</p>
            <a href="Html/newAccount.html"> <button class="sign">Sign Up</button></a>
           </div>


<!-- Add the following script at the end of the body section -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDa0ek5isrhhv8MB0Bv0HyGVtsBJ6Hyb-w",
        authDomain: "shophub-71c21.firebaseapp.com",
        projectId: "shophub-71c21",
        storageBucket: "shophub-71c21.appspot.com",
        messagingSenderId: "706349606185",
        appId: "1:706349606185:web:eefd17576dca52f7fb8338",
        measurementId: "G-095CVNYWFX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to handle login
    function loginUser() {
        const email = $("#email").val();
        const password = $("#password").val();

        // Sign in with email and password
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("User signed in successfully!");
                // Redirect to the homepage after successful login
                window.location.href = "Html/productpage.html";
            })
            .catch((error) => {
                console.error("Error signing in: ", error);
            });
    }
</script>
</body>
</html>
